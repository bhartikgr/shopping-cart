<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Shopping Bag</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="shortcut icon" href="images/f-icon.png" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />

    <link href="./css/custom-style.css" rel="stylesheet" />
    <link rel="stylesheet" href="sass/main.css" type="text/css" />
  </head>
  <body>
    <div class="product-box ms">
      <div class="container">
        <div class="row">
          <div class="col-md-8 offset-md-2">
            <div class="prod-box ms p-4">
              <div class="row align-items-center">
                <div class="col-md-8">
                  <div class="product-textbox ms text-center">
                    <h5>Paisley jean</h5>
                    <h1><span>$</span>21</h1>
                    <p>Paisley</p>
                    <ul class="color-box m-auto ls p-0 mb-4">
                      <li><a href="#"></a></li>
                      <li><a href="#"></a></li>
                    </ul>
                    <form class="size-boxs ms">
                      <div class="row">
                        <div class="col-6 col-md-3 offset-md-3">
                          <select>
                            <option>SIZE</option>
                            <option>S</option>
                            <option>L</option>
                            <option>XL</option>
                          </select>
                        </div>
                        <div class="col-6 col-md-3">
                          <select>
                            <option>QTY</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                          </select>
                        </div>
                        <div class="col-12 text-center">
                          <button class="submit">EDIT</button>
                          <a href="#" class="details-link"
                            >See product details</a
                          >
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="image-box ms fw-100">
                    <img src="./images/P1.jpg" alt="image" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
